sonar.projectKey=order-mngt-api
sonar.host.url=http://localhost:9000
sonar.javascript.lcov.reportPaths=coverage/lcov.info
#sonar.testExecutionReportPaths=coverage/test-reporter.xml
sonar.sources=src
sonar.tests=src
sonar.inclusions=**
sonar.test.inclusions=src/**/*.spec.ts
sonar.qualitygate.wait=true

sonar.scm.disabled=true
# sonar.scm.provider=git
sonar.qualitygate.ignoreSmallChanges=false

sonar.cpd.minimumLines=2
sonar.cpd.minimumTokens=2
# Forçar análise de duplicações
sonar.cpd.javascript.minimumLines=2
sonar.cpd.javascript.minimumTokens=2
sonar.cpd.typescript.minimumLines=2
sonar.cpd.typescript.minimumTokens=2