services:
  ###########################################################
  # üóÑÔ∏è POSTGRES (Kong + Apicurio Registry + Apicurio Studio)
  ###########################################################
  kong-database:
    image: postgres:16
    container_name: kong-database
    environment:
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kong
    ports:
      - "5432:5432"
    volumes:
      - kong-db-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d   # <‚Äì scripts de cria√ß√£o autom√°tica
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "kong"]
      interval: 10s
      timeout: 5s
      retries: 5

  ###########################################################
  # üü¶ KONG
  ###########################################################
  kong-migrations:
    image: kong:3.8
    container_name: kong-migrations
    depends_on:
      kong-database:
        condition: service_healthy
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PG_DATABASE: kong
    command: kong migrations bootstrap

  kong:
    image: kong:3.8
    container_name: kong
    depends_on:
      kong-database:
        condition: service_healthy
      kong-migrations:
        condition: service_completed_successfully
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-database
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kong
      KONG_PASSWORD: kong
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ERROR_LOG: /dev/stderr

      KONG_ADMIN_LISTEN: 0.0.0.0:8001, 0.0.0.0:8444 ssl
      # KONG_ADMIN_GUI_URL: http://kong:8001

      KONG_PORTAL: on
      KONG_PORTAL_GUI_HOST: 0.0.0.0:8003
      KONG_MANAGER: on
      KONG_MANAGER_LISTEN: 0.0.0.0:8002

      KONG_PLUGINS: bundled
    ports:
      - "8000:8000" # Proxy
      - "8001:8001" # Admin API
      - "8002:8002" # Kong Manager
      - "8003:8003" # Dev Portal
    command: kong docker-start

  ###########################################################
  # üü£ APICURIO REGISTRY (PostgreSQL)
  ###########################################################
  # apicurio/apicurio-registry-sql:latest-snapshot
  apicurio-registry:
    image: apicurio/apicurio-registry-sql:latest-snapshot
    container_name: apicurio-registry
    depends_on:
      kong-database:
        condition: service_healthy
    environment:
      REGISTRY_DATASOURCE_URL: jdbc:postgresql://kong-database:5432/apicurio_registry
      REGISTRY_DATASOURCE_USERNAME: kong
      REGISTRY_DATASOURCE_PASSWORD: kong

      apicurio.rest.mutability.artifact-version-content.enabled: "true"
      apicurio.rest.mutability.artifact-content.enabled: "true"

    ports:
      - "8085:8080"

volumes:
  kong-db-data: